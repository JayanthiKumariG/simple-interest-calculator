<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main" align="center">
        <h5>Simple Interest</h5>
        <h4>Calculator</h4>
        <label id="input" >Enter the Principal(in Rupees):</label><br>
        <input type="number" placeholder="enter a value" id="principal"/><br>
        <label id="input">Enter the Rate of Interest:</label><br>
        <input type="number" placeholder="enter a value" id="rate"/><br>
        <label id="input">Enter the time period(in years):</label><br>
        <input type="number" placeholder="enter a value" id="time"/><br>
        <button onclick="calculateInterest()" id="result">Calculate Interest</button><br>
    </div>
    
    <script src="script.js">
    </script>
</body>
</html>
